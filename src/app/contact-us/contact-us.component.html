<div class="container mt-5">
  <div class="starter-template">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-sm-6">

        <dl>
          <dt>{{headPlace}}</dt>
          <dd>{{headAddress}}</dd>
          <dd>{{headPhone}}</dd>
          <dd>{{headFax}}</dd>
          <dd>{{headEmail}}</dd>
          <dd>{{headLine}}</dd>
          <dd>{{headTime}}</dd>
        </dl>


          <dl>
            <dt>{{showRoomPlace}}</dt>
            <dd>{{showRoomAddress}}</dd>
            <dd>{{showRoomPhone}}</dd>
            <dd>{{showRoomEmail}}</dd>
            <dd>{{showRoomLine}}</dd>
            <dd>{{showRoomTime}}</dd>
          </dl>



      </div>
      <div class="col-sm-6">
        <img  [src]="ssMap" width="400">
      </div>
    </div>


    <div class="container mb-2">
      <google-map [center]="center"  [options]="options"
      [zoom]="zoom">
      <map-marker #markerElem
      [position]="markerPositions"
      label="SS development"
      title="SS development"
      options="marker.options"
      (mapClick)="openInfoWindow(markerElem)"
      >
    </map-marker>

      <map-info-window>SS Development
        {{headAddress}}

      </map-info-window>
    </google-map>

    </div>







  </div>
</div>
