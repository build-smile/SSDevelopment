<div class="container mt-5">
  <div class="starter-template">
    <h1>Contact Us</h1>
    <div class="row">
      <div class="col-sm-6">

        <dl>
          <dt>{{headPlace}}</dt>
          <dd>{{headAddress}}</dd>
          <dd>{{headPhone}}</dd>
          <dd>{{headFax}}</dd>
          <dd>{{headEmail}}</dd>
          <dd>{{headLine}}</dd>
          <dd>{{headTime}}</dd>
        </dl>


          <dl>
            <dt>{{showRoomPlace}}</dt>
            <dd>{{showRoomAddress}}</dd>
            <dd>{{showRoomPhone}}</dd>
            <dd>{{showRoomEmail}}</dd>
            <dd>{{showRoomLine}}</dd>
            <dd>{{showRoomTime}}</dd>
          </dl>



      </div>
      <div class="col-sm-6">
        <img  [src]="ssMap" width="400">
      </div>
    </div>










  </div>
</div>
