
<div class="container" *ngFor="let item of Banner">
  <div [id]="item.ID"
  class="carousel slide mb-4" data-ride="carousel">
    <ol class="carousel-indicators">

      <li data-target="#carouselExampleCaptions"
      *ngFor="let btn of item.Image; let i = index"
      data-slide-to="0" class="active"></li>
      <!-- <!-- <li data-target="#carouselExampleCaptions" data-slide-to="1"></li> -->
      <!-- <li data-target="#carouselExampleCaptions" data-slide-to="2"></li> -->
    </ol>
    <div class="carousel-inner">

      <div [class]="item2.Class" *ngFor="let item2 of item.Image" style="position: relative;">
        <img [src]="item2.image" class="d-block w-100" height="600" alt="...">

      </div>
      <div class="carousel-caption d-none d-md-block w-100"
      style="position: absolute;bottom: 0px;left: 0px;">
      <div class="row">
        <div class="col-3" style="text-align: center;">
          <img src="../../assets/whitelogo.png" width="150px" />
        </div>
        <div class="col-9">
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">ชื่อโครงการ</div>
                <div class="col-9">{{item.Title}}</div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-4">เริ่มโครงการ</div>
                <div class="col-7">{{item.Start}}</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">เจ้าของ</div>
                <div class="col-9">{{item.Owner}}</div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col-4">สิ้นสุดโครงการ</div>
                <div class="col-7">{{item.End}}</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col-3">สถานที่</div>
                <div class="col-9">{{item.Place}}</div>
              </div>
            </div>

          </div>
        </div>
      </div>


      </div>

    </div>
    <a class="carousel-control-prev" [href]="item.Href"
     role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" [href]="item.Href" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<div class="container mx-auto">
  <button class="btn btn-primary justify-content-center" [routerLink]="[ '/DetailPortfolio' ]"
  style="display: block;
  margin-left: auto;
  margin-right: auto;
  margin-bottom: 3rem;">show more</button>
  </div>
